<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>

    <div class="container my-2">

        <h1>Employees List</h1>
        <a th:href="@{/employee/showNewEmployeeForm}" class = "btn btn-primary">Add employee</a>

        <table border="1" class = "table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Employee First Name</th>
                <th>Employee Last Name</th>
                <th>Employee Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.firstname}"></td>
                <td th:text="${employee.lastname}"></td>
                <td th:text="${employee.email}"></td>
                <td>
                    <a th:href='@{/employee/showFormForUpdate/{id}(id=${employee.id})}' class="btn btn-primary" >Edit</a>
                    <a th:href='@{/employee/deleteEmployee/{id}(id=${employee.id})}' class="btn btn-danger" >Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if=' ${totalPages > 1}'>
            <div class="row col-sm-10">
                <div class="col-sm-2" >
                    Total items [[${totalItems}]]
                </div>
                <div class="col-sm-1">
                    <a th:if='${currentPage > 2}' th:href="@{'/employee/page/1'}">First</a>
                    <!--                <span th:unless='${currentPage < totalPages}'>Next</span>-->
                </div>
                <div class="col-sm-1">
                <span th:each='i: ${#numbers.sequence(1, totalPages)}'>
                    <a th:if='${currentPage != i}' th:href="@{'/employee/page/' + ${i}}">[[${i}]]</a>
                    <span th:unless='${currentPage != i}'>[[${i}]]</span>

                </span>
                </div>
                <div class="col-sm-1">
                    <a th:if='${currentPage < totalPages}' th:href="@{'/employee/page/' + ${currentPage + 1}}">Next</a>
                    <!--                <span th:unless='${currentPage < totalPages}'>Next</span>-->
                </div>
                <div class="col-sm-0">
                    <a th:if='${currentPage < totalPages}' th:href="@{'/employee/page/' + ${totalPages}}">Last</a>
                    <!--                <span th:unless='${currentPage < totalPages}'>Last</span>-->
                </div>

            </div>
        </div>
    </div>





</body>
</html>
